	<script>	
     $('.main-dialog-close').bind({
     	click:function(){
     		$('.main-dialog').toggle();
     		$('.main-shade').toggle();
     	}
     });
     $('.main-pic-show').dullImgShow({
     	'overcallback':function(){
     		$('.main-dialog').show();
     		$('.main-shade').show();
        },
        'closedcallback':function(){
        	$('.main-dialog').hide();
        	$('.main-shade').hide();        	
        }
   });
	</script>
