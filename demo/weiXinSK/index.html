<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>靠谱助手独家首发双开版（电脑玩手游）</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="Style/Css/reset.css" />
	<link rel="stylesheet" type="text/css" href="Style/Css/index.css" />
</head>
<body>
<audio autoplay="autoplay" loop="loop" id="audio" class="hide">
			<source src="Audio/play.mp3" type="audio/mpeg" />
		</audio>
	<div class="wrap">
		
		<div class="content bg1">
			<div class="content1">
				<div class="head clearfix">
					<span class="logo"></span>
					<a href="javascript:;" id="addWX">关注微信</a>
					<b class="audio" id="audioBtn"></b>
				</div>
				<div class="info">
					<span class="imgBg0"></span>
					<a href="javascript:;" class="shareBtn" id="shareBtn">分享</a>

				</div>
			</div>
		</div>
		<div class="content bg2">
			<div class="content2">
				<h5>独家支持游戏双开</h5>
				<p>
					游戏同时玩  省时又省力
					<br />
					大号带小号  练级不费劲
				</p>
				<span class="imgBg3"></span>
			</div>
		</div>
		<div class="content bg3">
			<div class="content3">
				<h5>语音功能首发</h5>
				<p>
					轻松畅聊，高效对战
					<br />
					完美支持《梦幻西游》在内的多
					<br />
					款游戏内语音功能
				</p>
				<span class="imgBg4"></span>
			</div>
		</div>
		<div class="content bg4">
			<div class="content4">
				<h5>流畅度有保障</h5>
				<p>
					低配机型，单开跑分不卡顿
					<br />
					高配机型，游戏双开玩的爽
				</p>
				<span class="imgBg5"></span>
			</div>
		</div>

		<div class="pupBox hide" id="pupBox">
			<div class="shareTip">
				请点击 <i style="color:#ff9300">右上角</i>
				<br />
				选择【 <i style="color:#00b1ff">分享到朋友圈</i>
				】
				<br />
				即可完成分享操作！
				<span class="upArrow"></span>
			</div>
		</div>
		<div class="shareCoursePup hide" id="shareCoursePup">
			<div class="shareCourse">
				<p>
					<i>保存</i>
					该二维码至手机，点击微信“
					<i>扫一扫</i>
					”-
					<i>右上角</i>
					-
					<i>从相册选取二维码</i>
					。
				</p>
				<p>
					或者
					<i>长按</i>
					该二维码，选择“
					<i>识别图中二维码</i>
					”。
				</p>
				<p>
					即可 <b>关注靠谱官方微信公众号！</b>
				</p>
				<img src="Style/Images/ewm.jpg" width="156px" height="156px" />
				<p class="wxh">微信：kaopuzhushou01</p>

			</div>
			<span class="close" id="close">关闭</span>
		</div>
		<span class="down" id="down"></span>
	</div>

	<script src="JS/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="JS/index.js" type="text/javascript"></script>

</body>
</html>
