<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画布</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="wrap" id="wrap">
		<!-- <div class="header clearfix" id="header">
			<span class="headBank">返回</span>
			<h1 class="headTitle">乐途</h1> <i class="headMore">...</i>
		</div> -->
		<div class="canvasBox">
			<canvas id="myCanvas" class="myCanvas">您的浏览器不支持canvas元素</canvas>
			<textarea  class="textFont hide" id="textFont"></textarea>
		</div>
		<div class="footer" id="footer">
			<ul class="tools clearfix" id="tools">
				<li class="toolPrev" data-fun="prev">上一步</li>
				<li class="toolType" data-fun="tool">工具</li>
				<li class="toolColor" data-fun="color">颜色</li>
				<!-- <li class="toolWeight" data-fun="weight">粗细</li> -->
				<li class="toolNext" data-fun="next">下一步</li>
			</ul>
			<div class="brushType hide" id="canvasBrush">
				<ul class="canvasBrush clearfix">
					<li data-type="Rect">矩形</li>
					<li data-type="RectStroke">矩形框</li>
					<li data-type="Line">直线</li>
					<li data-type="LineFree">笔刷</li>
					<li data-type="Arrow">箭头</li>
					<li data-type="Round">圆形</li>
					<li data-type="RoundStroke">椭圆</li>
					<li data-type="Font">文字</li>
					<!-- <li data-type="Images">图片<input type="file" id="fileInt" class="hide" /></li> -->
				</ul>
			</div>
			<div class="brushType hide" id="brushColorBox">
				<ul class="brushColorBox clearfix">
					<li class="Cff0" data-color="#ff0000">ff0000</li>
					<li class="C000" data-color="#000000">ff0000</li>
					<li class="Cf60" data-color="#ff6600">ff0000</li>
					<li class="C30f" data-color="#3300ff">ff0000</li>
				</ul>
			</div>
			<div class="brushType brushWeightBox hide" id="brushWeightBox">
				<ul class="brushWeightBox clearfix">
					<li class="weightOne" data-weight="1">1px</li>
					<li class="weightTwo" data-weight="2">2px</li>
					<li class="weightThere" data-weight="3">3px</li>
				</ul>
			</div>
		</div>
	</div>

	

<script src="js/zepto.min.js" type="text/javascript"></script>
<script src="js/dullbear.canvas-1.0.js" type="text/javascript"></script>
<script src="js/dullbear.drop-1.0.js" type="text/javascript"></script>
</body>
</html>
