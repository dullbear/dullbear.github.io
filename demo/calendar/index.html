<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历</title>
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/date.css" rel="stylesheet" />
</head>
<body>
	<div class="date">
		<div class="dateShow clearfix">
			<span id="upMonth">上一月</span>
			 <em id="dateShow">2014-05-13</em>
			<span id="nextMonth">下一月</span>
		</div>
		<ol class="dateOl clearfix" id="dateOl">			
			<li>周日</li>
			<li class="current">周一</li>
			<li>周二</li>
			<li>周三</li>
			<li>周四</li>
			<li>周五</li>
			<li>周六</li>
		</ol>
		<table class="dataTable" id="dataTable">
			
		</table>
	</div>
	<script src="js/jquery.1.9.1.min.js"></script>
	<script src="js/date.js"></script>
</body>
</html>
