<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=3.0,user-scalable=yes" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Cache-Control" content="no-transform" />
		<!-- 禁止百度转码 -->
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script src="js/autoScreen.js"></script>
		
		
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/css.css" />
</head>
<body>
	<div class="list theme_list" id="listBg">
		<a href="index.html" class="back" id="back">返回</a>
		<h1 id="title"></h1>

		<ul id="list">
			
		</ul>
	</div>
	<script src="js/jquery.1.9.1.min.js"></script>	
	<script>		
　　　　var searchArr = window.location.search.split('='),
		//获取科目
		subject = searchArr[1].replace(/[^\a-zA-z.]/g, '');

		//背景图片
		$('#listBg').removeAttr('class').addClass(subject+'_list list');
        
        //引入对应数据
		var subjectConfig = document.createElement('script');
		subjectConfig.src = "js/config." + subject + ".js";
		document.body.appendChild(subjectConfig);

        //加载js
		var listScript = document.createElement('script');
		listScript.src = "js/list.js";

		var time;
		window.clearTimeout(time);
		time=window.setTimeout(function(){
			document.body.appendChild(listScript);  
		}, 200);
		     
	        
	</script>
</body>
</html>
